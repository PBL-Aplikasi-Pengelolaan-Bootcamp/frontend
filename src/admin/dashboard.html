<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sidebar with TailwindCSS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @media (min-width: 640px) {
            .sidebar {
                display: block !important;
            }
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div id="sidebar"
            class="sidebar w-64 bg-blue-800 text-white fixed inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition-transform duration-300 ease-in-out">
            <div class="p-6">
                <h1 class="text-2xl font-bold">Sidebar</h1>
            </div>
            <nav class="mt-6">
                <a href="#" class="block py-2.5 px-4 rounded hover:bg-blue-700">Home</a>
                <a href="#" class="block py-2.5 px-4 rounded hover:bg-blue-700">About</a>
                <a href="#" class="block py-2.5 px-4 rounded hover:bg-blue-700">Services</a>
                <a href="#" class="block py-2.5 px-4 rounded hover:bg-blue-700">Contact</a>
            </nav>
        </div>
        <!-- Main content -->
        <div class="flex-1 flex flex-col">
            <!-- Header -->
            <header class="flex items-center justify-between bg-blue-800 text-white p-4 md:hidden">
                <h2 class="text-xl font-bold">Main Content</h2>
                <button id="menu-btn" class="focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </header>
            <!-- Main content area -->
            <div class="flex-1 p-6">
                <h2 class="text-3xl font-bold mb-6 hidden md:block">Main Content</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec vehicula urna in nulla volutpat, non
                    facilisis sapien placerat.</p>
            </div>
        </div>
    </div>
    <script>
        const menuBtn = document.getElementById('menu-btn');
        const sidebar = document.getElementById('sidebar');

        menuBtn.addEventListener('click', () => {
            sidebar.classList.toggle('-translate-x-full');
        });
    </script>
</body>

</html>
